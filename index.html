<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Crypto Return Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1><span class="crypto-icon">â‚¿</span> Crypto Return Calculator</h1>

    <div class="form-group">
      <label for="coinSelect">Choose your Crypto:</label>
      <select id="coinSelect" aria-label="Choose Crypto"></select>
      <div class="price-container">
        <span>Live Price: $<span id="livePrice">--</span></span>
        <button id="refreshPrice" title="Refresh Price" aria-label="Refresh Price">&#x21bb;</button>
      </div>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="0" max="100000000" step="any" placeholder="e.g. 100" />
      <small>Maximum: 100 million</small>
    </div>

    <div class="form-group">
      <label for="holdingPeriod">Time Period of Holding (years):</label>
      <input type="number" id="holdingPeriod" min="0" max="50" step="1" placeholder="e.g. 5" />
      <small>Maximum: 50 years</small>
    </div>

    <div class="form-group">
      <label for="sellPrice">Sell Price (USD):</label>
      <input type="number" id="sellPrice" min="0" step="any" placeholder="e.g. 20" />
    </div>

    <button id="calculateBtn" class="btn">Calculate Return</button>

    <div id="result"></div>

    <canvas id="returnChart" width="400" height="250"></canvas>
  </div>

<script src="script.js"></script>
</body>
</html>
